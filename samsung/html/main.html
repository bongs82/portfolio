<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>스마트싱스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/swiper.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="top">
            <p class="txt01">프리미엄 아파트의 기준, 스마트싱스 홈</p>
        </div>
        <div class="cont01 swiper slide-cont">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
            </div>
            <div class="swiper-button-next">이전</div>
            <div class="swiper-button-prev">다음</div>
        </div>
        <div class="tab">
            <ul>
                <li class="on"><a href="#">편리한 제어</a></li>
                <li><a href="#">말로 더 쉽게</a></li>
                <li><a href="#">똑똑한 외출</a></li>
                <li><a href="#">쾌적한 우리집</a></li>
            </ul>
            <button type="button" class="control pause">제어</button>
        </div>
        <div class="cont02">
            <p class="txt02">스마트싱스 홈을 연결하려면?</p>
            <div class="bg">
                <ol>
                    <li>라이프 탭의 스마트 아파트를 누르고 입주 단지를 선택</li>
                    <li>세대 정보 인증 후 안내에 따라 연결 진행</li>
                    <li>라이프 탭에서 우리집 정보카드가 보이면 연결 완료!</li>
                </ol>
                <p>*서비스 업데이트 및 사용자 환경에 따라 화면 구성은 상이할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <script>
        var swiper = new Swiper(".swiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
