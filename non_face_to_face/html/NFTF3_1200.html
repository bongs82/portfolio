<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-control" content="No-cache">
        <meta http-equiv="Pragma" content="No-cache">
        <title>KEB하나은행 - 비대면 계좌개설 신청</title>
        <link rel="stylesheet" href="../css/nftf_common.css">
        <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/rolldate.js"></script>
        <script type="text/javascript" src="../js/swiper.js"></script>
        <script type="text/javascript" src="../js/nftf_common.js"></script>
    </head>
    <body>
        <div class="wrapper j_up_scroll">
            <header class="steps_area">
                <button class="back_btn"></button>
                <p class="h_tit">본인인증</p>
                <button class="h_menu"></button>
            </header>
            <div class="contents">
                <section>
                    <div class="loading_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p class="pages_tit"><span class="t_mi">휴대폰 인증</span>을 <br>진행합니다.</p>

                    <div id="upScroll" class="input_form_group j_focus_group on">
                        <!-- 휴대폰인증 이용약관 동의 -->
                        <div class="input_form02 j_focus">
                            <div class="input_check">
                                <input type="checkbox" id="inputCheck01" class="j_input_check" input-target="#idInput01">
                                <label for="inputCheck01">
                                    휴대폰인증 이용약관 동의
                                </label>
                                <button type="button" class="btn_type03 j_layer_open" layer-target="#layerpopup01">휴대폰인증 이용약관 동의 팝업</button>
                            </div>
                        </div>
                        <!-- 휴대폰인증 이용약관 동의 -->

                        <!-- 휴대폰 번호 -->
                        <div class="input_form input_form_sel j_focus">
                            <div class="input_wrap">
                                <div id="idInput01" class="input_title j_focus_open j_layer_open" layer-target="#layerpopup02">휴대폰 번호</div>
                                <div class="input_select">
                                    <div id="idInput02" class="input_data j_check_all j_layer_open" layer-target="#layerpopup02"></div>
                                </div>
                            </div>
                        </div>

                        <div class="input_form input_form_sub j_focus" style="display: none;">
                            <div class="input_wrap">
                                <div class="input_txt">
                                    <input class="input_data input_tel j_input_value j_check_all" type="tel">
                                    <button type="button" class="btn_type02 j_focus_move j_btn_toggle" toggle-text="재요청">인증번호 요청</button>
                                </div>
                            </div>
                        </div>
                        <!-- //휴대폰 번호 -->

                        <!-- 인증번호 -->
                        <div class="input_form j_focus" style="display: none;">
                            <div class="input_wrap">
                                <label for="idInput03" class="input_title j_focus_open">인증번호</label>
                                <div class="input_txt input_txt_count">
                                    <input id="idInput03" class="input_data input_num01 j_input_value j_check_all" type="number">
                                    <button type="button" class="input_data_del j_data_del">삭제</button>
                                    <div class="input_count">03:00</div>
                                </div>
                            </div>
                        </div>
                        <!-- //인증번호 -->

                        <p class="txt_notice02">인증 후, 모든 절차가 완료되면  입력하신 휴대폰 번호가 손님 정보로 등록됩니다.</p>
                    </div>

                    <div class="btn_wrap btn_fix j_btn_fix" style="display: none;">
                        <a href="#none" class="btn_type01">다음</a>
                    </div>
                </section>
            </div>

            <!-- 휴대폰인증 이용약관 동의 -->
            <div id="layerpopup01" class="layerpopup">
                <div class="layer_90 tab_layer">
                    <div class="layer_contents">
                        <div class="pop_tit tab_area">
                            <h5>휴대폰인증 이용약관 동의</h5>
                        </div>
                        <div class="pop_content j_scroll">
                            <div class="swiper-wrapper">
                                <div class="pop_inner swiper-slide">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="pop_fix_area">
                            <button type="button" class="pop_btn01 j_layer_close">확인</button>
                        </div>
                        <button type="button" class="cancel j_layer_close">취소</button>
                    </div>
                </div>
            </div>
            <!-- //휴대폰인증 이용약관 동의 -->

            <!-- 휴대폰 번호 -->
            <div id="layerpopup02" class="layerpopup">
                <div class="layer_select">
                    <div class="layer_contents">
                        <div class="pop_tit">
                            <h5>통신사</h5>
                        </div>
                        <div class="pop_content j_scroll">
                            <div class="swiper-wrapper">
                                <div class="pop_inner swiper-slide">
                                    <ul class="select_list j_select">
                                        <li><a href="#idInput02">SKT</a></li>
                                        <li><a href="#idInput02">KT</a></li>
                                        <li><a href="#idInput02">LG U+</a></li>
                                        <li><a href="#idInput02">SKT(알뜰폰)</a></li>
                                        <li><a href="#idInput02">KT(알뜰폰)</a></li>
                                        <li><a href="#idInput02">LG U+(알뜰폰)</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="cancel j_layer_close">취소</button>
                    </div>
                </div>
            </div>
            <!-- //휴대폰 번호 -->
        </div>
    </body>
</html>
