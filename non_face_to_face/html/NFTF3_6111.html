    <body>
        <div class="wrapper">
            <header class="steps_area">
                <button class="back_btn"></button>
                <h2 class="h_tit">
                    <ul>
                        <li class="end"><span></span></li>

                </h2>
                <button class="h_menu"></button>
            </header>
            <div class="contents guide_section">
                <section class="picture_guide">
                    <div class="picture_area type01">
                        <img src="../images/sample-id@2x.png" alt="사진">

                    <div class="guide_notice">

                            <li>가로로<br>촬영하세요.</li>

                        </ul>
                    </div>
                    <div class="btn_wrap btn_fix ">
                        <a href="#none" class="btn_type01">촬영</a>
                    </div>
                </section>
            </div>

        </div>
        <div class="layerpopup" id="layerpopup01">
            <div class="layer_center">
                <div class="layer_contents">
                    <div class="pop_content">
                        <p>재외국민은 비대면실명확인 서비스를 이용하실 수 없습니다. <br>

                    </div>
                    <div class="btn_area">
                        <button type="button" class="confirm j_layer_close">확인</button>
                    </div>
                </div>
            </div>
